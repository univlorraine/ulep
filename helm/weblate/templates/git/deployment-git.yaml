apiVersion: apps/v1
kind: Deployment
metadata:
  name:  "{{ .Values.name }}-{{ .Values.git.name }}"
  labels:
    {{- include "ulep-weblate.labels" . | nindent 4 }}
spec:  
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Values.name }}-{{ .Values.git.name }}"
      app.kubernetes.io/instance: "{{ .Release.Name }}"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: "{{ .Values.name }}-{{ .Values.git.name }}"
        app.kubernetes.io/instance: "{{ .Release.Name }}"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ulep-weblate.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}      
      containers:
        - name: git-weblate-{{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.git.image.repository }}:{{ .Values.git.image.tag }}"
          command: ["/usr/sbin/sshd", "-D", "-e"]
          command: ["/bin/sh", "-c"]
          args:
            - echo starting;
              touch /home/git/.ssh/authorized_keys;
              chown git:git /home/git/.ssh;
              chown git:git /home/git/.ssh/authorized_keys;
              /usr/sbin/sshd -D -e;
          imagePullPolicy: {{ .Values.git.image.pullPolicy }}          
          ports:
            - name: http
              containerPort: 22
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /minio/health/live
          #     port: https
          #   initialDelaySeconds: 30
          # readinessProbe:
          #   httpGet:
          #     path: /minio/health/live
          #     port: https
          #   initialDelaySeconds: 30
          #   periodSeconds: 60
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SSH_AUTH_METHODS
              value: "publickey"
          volumeMounts:
          - name: "{{ .Values.git.name }}-data"
            mountPath: /srv/git  
          - name: "git-ssh-keys"
            mountPath: /home/git/.ssh/
      volumes:
      - name: "{{ .Values.git.name }}-data"
        persistentVolumeClaim:
          claimName: "{{ .Values.name }}-pvc-{{ .Values.git.name }}"  
      - name: "git-ssh-keys"
        persistentVolumeClaim:
          claimName: "pvc-weblate-git-ssh-keys" 
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
