apiVersion: apps/v1
kind: Deployment
metadata:
  name:  "{{ include "etandem-weblate.fullname" . }}-{{ .Values.database.name }}"
  labels:
    {{- include "etandem-weblate.labels" . | nindent 4 }}
spec:
  {{- if not .Values.database.autoscaling.enabled }}
  replicas: {{ .Values.database.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ include "etandem-weblate.name" . }}-{{ .Values.database.name }}"
      app.kubernetes.io/instance: "{{ .Release.Name }}"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: "{{ include "etandem-weblate.name" . }}-{{ .Values.database.name }}"
        app.kubernetes.io/instance: "{{ .Release.Name }}"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "etandem-weblate.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          imagePullPolicy: {{ .Values.database.image.pullPolicy }}
          ports:
            - name: direct
              containerPort: 5432
              protocol: TCP
          readinessProbe:
            exec:
              command: ["psql", "-w", "-U", "{{ .Values.postgresUser }}", "-d", "{{ .Values.postgresDB }}", "-c", "SELECT 1"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command: ["psql", "-w", "-U", "{{ .Values.postgresUser }}", "-d", "{{ .Values.postgresDB }}", "-c", "SELECT 1"]
            initialDelaySeconds: 120
            timeoutSeconds: 2
          resources:
            {{- toYaml .Values.weblate.resources | nindent 12 }}
          env:
            - name: POSTGRES_DB
              value: "{{ .Values.postgresDB }}"
            - name: POSTGRES_USER
              value: "{{ .Values.postgresUser }}"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          envFrom: 
            - secretRef: 
                name: "{{ include "etandem-weblate.fullname" . }}-secret-{{ .Values.database.name }}"
          volumeMounts:
          - name: "{{ .Values.database.name }}-data"
            mountPath: /var/lib/postgresql/data
      volumes:
      - name: "{{ .Values.database.name }}-data"
        persistentVolumeClaim:
          claimName:  "{{ include "etandem-weblate.name" . }}-pvc-{{ .Values.database.name }}"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
