apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ include "etandem-weblate.fullname" . }}-pvc-{{ .Values.database.name }}"
  annotations:
    "helm.sh/resource-policy": keep
spec:
  # volumeMode: Block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.database.pv.storage }}"
  storageClassName: "{{ .Values.database.pv.storageClassName }}"