apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailcatcher.fullname" . }}
  labels:
    {{- include "mailcatcher.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
      - port: {{ .port }}
        targetPort: {{ .port }}
        protocol: TCP
        name: {{ .name }}
    {{- end }}
  selector:
    {{- include "mailcatcher.selectorLabels" . | nindent 4 }}
