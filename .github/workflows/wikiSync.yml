name: wikiSync

on:
  gollum

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
      - uses: actions/checkout@v2
        with:
          repository: thetribeio/etandem.wiki
      - name: Add remote
        run: git remote add origin-new https://${{ secrets.TARGET_USERNAME }}:${{ secrets.TARGET_TOKEN }}@gitlab.univ-lorraine.fr/dn-sied/pleiades/ulep.wiki.git
        shell: bash
      - name: merge master to main wiki
        run: git checkout main && git merge master
        shell: bash
      - name: Push main wiki
        run: git push origin-new main
        shell: bash
