            vars:
                BUNDLE_ID: "fr.univlorraine.ulep"
        triggering:
            events:
              - push
            branch_patterns:
              - pattern: "*"
                include: true
                source: true
              - pattern: "develop"
                include: false
                source: false
              - pattern: "main"
                include: false
                source: false
        when:
            changeset:
                includes:
                  - "app/"
        scripts:
          - *install_pnpm
          - *install_pnpm_dependency
          - *setup_preprod_google_services_android
          - *pnpm_build
          - *linter
