    ionic-capacitor-android-workflow:
        name: Build and Deploy Android
        max_build_duration: 120
        instance_type: linux_x2
        environment:
            android_signing:
              - theTribe
            groups:
              - firebase_credentials
              - staging
            vars:
                PACKAGE_NAME: "fr.univlorraine.ulep"
                # GOOGLE_PLAY_TRACK: alpha
            node: 20.18.0
            java: 21.0.1
        triggering:
            events:
              - push
            branch_patterns:
              - pattern: develop
                include: true
                source: true
        scripts:
          - *add_staging_environment_file
          - *setup_preprod_google_services_android
          - *setup_keystore
          - *install_pnpm
          - *install_pnpm_dependency
          - *pnpm_build
          - *set_sdk_location
          - *update_dependency_android
          - *build_apk
        artifacts:
          - $CM_BUILD_DIR/app/android/app/build/outputs/**/*.apk
        publishing:
            firebase:
                firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
                android:
                    app_id: 1:305758228479:android:b66dc123578d8fa17321ca
                    groups:
                      - android-testers

    analyse-and-test:
        name: Ionic analyse and test
        max_build_duration: 120
        instance_type: linux_x2
        cache:
            cache_paths:
              - $CM_BUILD_DIR/mobile/ios/Pods
              - $CM_BUILD_DIR/mobile/node_modules
        environment:
            node: 18.12.0
            xcode: 15.0
            cocoapods: 1.12.1
            groups:
              - staging
            android_signing:
              - theTribe
              # ios_signing:
